<h1>Informaci√≥n del usuario</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ currentUser()?.id }}</h3>
    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Anterior
    </button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Siguiente
    </button>
  </div>
  <div class="col-8">
    <h3>Usuario</h3>
    <p>Correo: {{ currentUser()?.email }}</p>
    <p>Nombre: {{ fullName() }}</p>
    <img [src]="currentUser()?.avatar" alt="avatar" class="rounded" />
  </div>

  <div class="col-8">
    <h3 class="text-danger" *ngIf="!userWasFound()">Usuario no encontrado</h3>
  </div>
</div>
